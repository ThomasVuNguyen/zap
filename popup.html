<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 320px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
    }
    h1 {
      margin: 0 0 15px 0;
      font-size: 20px;
      color: #333;
    }
    .zap-button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
      margin-bottom: 15px;
    }
    .zap-button.active {
      background: #6366f1;
      color: white;
    }
    .zap-button.inactive {
      background: #e5e7eb;
      color: #374151;
    }
    .zap-button:hover:not(:disabled) {
      opacity: 0.9;
      transform: translateY(-1px);
    }
    .zap-button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .status.error {
      background: #fee2e2;
      color: #991b1b;
    }
    .status {
      padding: 10px;
      border-radius: 6px;
      font-size: 14px;
      margin-bottom: 15px;
      text-align: center;
    }
    .status.active {
      background: #dbeafe;
      color: #1e40af;
    }
    .status.inactive {
      background: #f3f4f6;
      color: #6b7280;
    }
    .instruction {
      margin: 12px 0;
      padding: 10px;
      background: #f5f5f5;
      border-radius: 6px;
      font-size: 13px;
      line-height: 1.5;
      color: #666;
    }
    .footer {
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px solid #e0e0e0;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>âš¡ Zap</h1>
  
  <button id="zapToggle" class="zap-button inactive">Activate Zap Mode</button>
  
  <div id="status" class="status inactive">
    Zap mode is OFF
  </div>
  
  <div class="instruction">
    <strong>How to use:</strong><br>
    1. Click "Activate Zap Mode" above<br>
    2. Hover over any element to see a preview<br>
    3. Click to zap (hide) the element<br>
    4. Press <strong>ESC</strong> or click the extension icon again to exit
  </div>
  
  <div class="footer">
    Zapped elements are saved per URL and persist across sessions.
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
