<!DOCTYPE html>
<html>
<head>
  <title>Create Zap Icons</title>
</head>
<body>
  <h1>Zap Extension Icon Generator</h1>
  <p>Right-click each canvas below and "Save image as" to create the icon files:</p>
  
  <h2>16x16 Icon</h2>
  <canvas id="icon16" width="16" height="16"></canvas>
  
  <h2>48x48 Icon</h2>
  <canvas id="icon48" width="48" height="48"></canvas>
  
  <h2>128x128 Icon</h2>
  <canvas id="icon128" width="128" height="128"></canvas>
  
  <script>
    function drawIcon(canvas, size) {
      const ctx = canvas.getContext('2d');
      
      // Background
      ctx.fillStyle = '#6366f1';
      ctx.fillRect(0, 0, size, size);
      
      // Lightning bolt shape
      ctx.fillStyle = '#ffffff';
      ctx.beginPath();
      const centerX = size / 2;
      const centerY = size / 2;
      const boltWidth = size * 0.3;
      const boltHeight = size * 0.5;
      
      // Simple lightning bolt
      ctx.moveTo(centerX, centerY - boltHeight / 2);
      ctx.lineTo(centerX - boltWidth / 3, centerY);
      ctx.lineTo(centerX, centerY);
      ctx.lineTo(centerX + boltWidth / 3, centerY + boltHeight / 2);
      ctx.lineTo(centerX, centerY + boltHeight / 2);
      ctx.lineTo(centerX + boltWidth / 3, centerY);
      ctx.lineTo(centerX, centerY);
      ctx.closePath();
      ctx.fill();
    }
    
    drawIcon(document.getElementById('icon16'), 16);
    drawIcon(document.getElementById('icon48'), 48);
    drawIcon(document.getElementById('icon128'), 128);
  </script>
</body>
</html>
